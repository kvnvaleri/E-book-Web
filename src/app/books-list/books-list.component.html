<h2>Books List</h2>
<ul>
  <li *ngFor="let book of books">
    <h3 (click)="showBookReview(book)">{{ book.title }}</h3>
    <div>
      <p>Published Year: {{ book.publishedYear }}</p>
      <p *ngIf="book.starReview !== undefined">Average Star Rating: {{ book.starReview.toFixed(2) }}</p>
      <p *ngIf="!book.starReview">Average Star Rating: Not yet reviewed</p>
      <div class="book-image" *ngIf="book.pictureUrl">
        <img [src]="book.pictureUrl" alt="Book Cover">
      </div>
      <div class="book-image-placeholder" *ngIf="!book.pictureUrl">
        <p>No image available</p>
      </div>
    </div>
  </li>
</ul>
