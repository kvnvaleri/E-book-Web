<div class="container">
  <h2>Add Book Review</h2>
  <div class="form-group">
    <label>Reviewer Name:</label>
    <input [(ngModel)]="newReview.reviewerName" placeholder="Reviewer Name">
  </div>
  <div class="form-group">
    <label>Reviewer Email:</label>
    <input [(ngModel)]="newReview.reviewerEmail" placeholder="Reviewer Email">
  </div>
  <div class="form-group">
    <label>Stars (1-5):</label>
    <input type="number" [(ngModel)]="newReview.stars" placeholder="Stars" min="1" max="5">
  </div>
  <div class="form-group">
    <label>Note:</label>
    <textarea [(ngModel)]="newReview.reviewDescription" placeholder="Review Description"></textarea>
  </div>
  <div class="form-group">
    <label>Choose a Book:</label>
    <select (change)="onSelectBook($event)">
      <option value="">-- Select a Book --</option>
      <option *ngFor="let book of books" [value]="book.id">{{ book.title }}</option>
    </select>
  </div>
  <div style="display: flex; flex-direction: row;">
  <button class="add-button" (click)="addReview()">Add Review</button>
  <div style="margin-left: 2%; margin-right: 2%;"></div>
  <button class="add-button" (click)="backHome()">Home</button>
  </div>
</div>
